version: '3'

services:
  web:
    build: .
    command: yarn start
    env_file:
      - .env
    environment:
     - NODE_ENV=test
    ports:
      - '5000:5000'
    volumes:
      - '.:/app'
    depends_on:
      - 'db'
  db:
    image: mongo:3.6.3
    ports:
      - '27019:27017'
    volumes:
      - './db:/data/db'
